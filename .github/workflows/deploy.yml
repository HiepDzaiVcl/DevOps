name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy source code từ branch main
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          echo "🚀 Building Docker image..."
          docker build -f ./baitap1/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/learnking-backend-net:latest ./baitap1
          echo "✅ Build completed. Pushing to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/learnking-backend-net:latest
          echo "🟢 Docker image pushed successfully!"

      # 4️⃣ SSH vào VPS để triển khai ứng dụng
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu       # user trên server
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker-compose pull
            docker-compose up -d
            docker image prune -f