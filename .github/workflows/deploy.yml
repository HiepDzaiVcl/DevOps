name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Láº¥y source code tá»« branch main
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ÄÄƒng nháº­p Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3ï¸âƒ£ Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          echo "ğŸš€ Building Docker image..."
          docker build -f ./baitap1/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/learnking-backend-net:latest ./baitap1
          echo "âœ… Build completed. Pushing to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/learnking-backend-net:latest
          echo "ğŸŸ¢ Docker image pushed successfully!"

      # 4ï¸âƒ£ SSH vÃ o VPS Ä‘á»ƒ triá»ƒn khai á»©ng dá»¥ng
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu                      # hoáº·c ${{ secrets.SERVER_USERNAME }} náº¿u báº¡n cÃ³ lÆ°u trong secrets
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "ğŸš€ Deploying application on VPS..."
            mkdir -p ~/app
            cd ~/app
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml

            # ÄÄƒng nháº­p Docker Hub trÃªn VPS
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

            # KÃ©o vÃ  cháº¡y container
            docker-compose pull
            docker-compose up -d --remove-orphans

            # Dá»n dáº¹p image cÅ©
            docker image prune -f

            echo "âœ… Deployment completed successfully!"
