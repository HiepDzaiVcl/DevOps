name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy source code từ branch main
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          echo "🚀 Building Docker image..."
          docker build -f ./baitap1/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/learnking-backend-net:latest ./baitap1
          echo "✅ Build completed. Pushing to Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/learnking-backend-net:latest
          echo "🟢 Docker image pushed successfully!"

      # 4️⃣ SSH vào VPS để triển khai
            - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            echo "🚀 Deploying application on VPS..."
            # 🧩 Kiểm tra & cài Docker Compose nếu chưa có
            if ! command -v docker compose &> /dev/null; then
              echo "🧩 Installing Docker Compose plugin..."
              sudo apt update -y
              sudo apt install ca-certificates curl gnupg -y
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt update -y
              sudo apt install docker-compose-plugin -y
            fi

            mkdir -p ~/app
            cd ~/app
            echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yml
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
            echo "✅ Deployment completed successfully!"

